<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Lab 4 - Docker Compose</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
        }
        .healthy { border-left: 5px solid #4CAF50; }
        .unhealthy { border-left: 5px solid #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ DevOps Lab 4 - Docker Compose</h1>
        <p>–ú—É–ª—å—Ç–∏–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</p>
        
        <div class="status" id="backend-status">–ü—Ä–æ–≤–µ—Ä–∫–∞ –±—ç–∫–µ–Ω–¥–∞...</div>
        <div class="status" id="database-status">–ü—Ä–æ–≤–µ—Ä–∫–∞ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö...</div>
        
        <div id="data">
            <h3>–î–∞–Ω–Ω—ã–µ –∏–∑ API:</h3>
            <pre id="api-data">–ó–∞–≥—Ä—É–∑–∫–∞...</pre>
        </div>
    </div>

    <script>
        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                document.getElementById('backend-status').textContent = 
                    `–ë—ç–∫–µ–Ω–¥: ${data.status}`;
                document.getElementById('backend-status').className = 
                    `status ${data.status === 'running' ? 'healthy' : 'unhealthy'}`;
                
                document.getElementById('database-status').textContent = 
                    `–ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö: ${data.database}`;
                document.getElementById('database-status').className = 
                    `status ${data.database === 'healthy' ? 'healthy' : 'unhealthy'}`;
                
            } catch (error) {
                document.getElementById('backend-status').textContent = '–ë—ç–∫–µ–Ω–¥: –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω';
                document.getElementById('backend-status').className = 'status unhealthy';
            }
        }
        
        async function loadData() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                document.getElementById('api-data').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('api-data').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö';
            }
        }
        
        checkHealth();
        loadData();
        setInterval(checkHealth, 10000);
    </script>
</body>
</html>
